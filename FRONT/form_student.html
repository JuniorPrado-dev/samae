<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="form_student.css">
</head>
<body>
    <fieldset>
        <legend>Formulário de Cadastro de Aluno</legend>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" name="name" size="45"><br>
            <label for="date">Data de Nascimento:</label><br>
            <input type="date" name="date"><br>
            <label for="gender">Gênero:</label><br>
            <input type="radio" name="gender">
            <label for="gender" class="gender">Masculino</label><br>
            <input type="radio" name="gender">
            <label for="gender"  class="gender">Feminino</label><br>
            <label for="parent">Responsável:</label><br>
            <input type="text" name="parent" size="45"><br>
            <label for="name">Contato:</label><br>
            <input type="text" name="contact" size="45"><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </fieldset>
</body>
</html>
